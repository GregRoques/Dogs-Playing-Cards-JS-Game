<body class="bodyClass">
    <div class = "background">
    <div class="game-background">

    <div class="container">
            
            <div class="title">BlackJack</div>
            <div class="avatarAlign">
                <span class="playerAvatar"></span> <span class= "playerNamePlace">Player</span> <span class= "playerNameScore">0</span>
                <span class="dealerAvatar"></span> <span class= "dealerNamePlace">Dealer</span> <span class= "dealerNameScore">0</span>
            </div>
    
            <div class="table">
                    <div class="player-total">0</div>
                    <div class="playerCardHolder">
                        <div class= "card card-1"></div>
                        <div class= "card card-2"></div>
                        <div class= "card card-3"></div>
                        <div class= "card card-4"></div>
                        <div class= "card card-5"></div>
                        <div class= "card card-6"></div>
                    </div>
                    <div class="gameOver scale"></div>
                    
                    <div class="dealer-total">0</div>
                    <div class="dealerCardHolder">
                        <div class= "card card-1"></div>
                        <div class= "card card-2"></div>
                        <div class= "card card-3"></div>
                        <div class= "card card-4"></div>
                        <div class= "card card-5"></div>
                        <div class= "card card-6"></div>
                    </div>
                    
                    <div class="buttons">
                        <button class="deal-button">Deal</button>
                        <button class="hit-button">Hit</button>
                        <button class="stand-button">Stand</button>
                    </div>
                    <div class="gameOverButton">
                        <button class="continueButton">Play Again?</button>
                    </div>
                    
                    
          
            </div>
            
    </div>
</div>
